apiVersion: v1
kind: Pod
metadata:
  name: simple-pod
  labels:
    app: e2e-test
spec:
  schedulerName: koord-scheduler
  priorityClassName: koord-prod
  tolerations:
    - operator: Exists
  containers:
    - name: main
      image: {{.PauseImage}}
      resources:
        requests:
          cpu: "2"
          memory: "1Gi"
        limits:
          cpu: "2"
          memory: "1Gi"

